<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Library of Congress</title>

	<link rel="stylesheet" type="text/css" href="spinner.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="control">
		<p>
			<label id="charge-label" for="charge"></label><br/>
			<input id="charge" type="range" min="-350" max="50" step="10" value="-160"/><br/>
		</p>
		<p>
			<label id="strength-label" for="strength"></label><br/>
			<input id="strength" type="range" min="0" max="1" step="0.05" value="0.3"/><br/>
		</p>
		<p>
			<label id="distance-label" for="distance"></label><br/>
			<input id="distance" type="range" min="150" max="1000" step="50" value="400"/><br/>
		</p>

		<p>
			<label id="year-label" for="year"></label><br/>
			<input id="year" type="range" min="1950" max="2008" step="1" value="1950"/><br/>
		</p>

	</div>

	<div id="loading-indicator" class="spinner">
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
	</div>

</body>
</html>
