<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Library of Congress</title>

	<link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../libs/spinner.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script>
		window.onerror = function myErrorHandler(errorMsg, url, lineNumber) {
		    alert("Oops, something went wrong :( Please reload the page!"); 
		    return false;
		}		

	</script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="../libs/surface3d.js"></script> <!-- From http://bl.ocks.org/supereggbert/aff58196188816576af0 -->
	<script src="script.js"></script>
</head>
<body>
	<div id="control" class="box">
		<input id="reset-camera-position" type="button" value="Reset camera position" /><br />
		<hr />
		<p>
			<input id="turn-camera-left" type="button" value="←" class="camera-control" /><input id="turn-camera-right" type="button" value="→" class="camera-control" />
		</p>
		<hr />

		<label id="zoom-label" for="zoom"></label><br/>
		<input id="zoom" name="zoom" type="range" min="0.1" max="1.9" step="0.05" value="1"/>

	</div>

	<div id="legend-1" class="box legend">
	</div>
	<div id="legend-2" class="box legend">
	</div>


	<div id="control-year" class="box">
		<input id="year" type="range" min="1800" max="2008" step="1" value="1950"/>
	</div>

	<div id="year-indicator" class="box">
		<label id="year-label" for="year"></label>
	</div>

	<div id="loading-indicator" class="spinner loading">
		<div class="double-bounce1"></div>
		<div class="double-bounce2"></div>
	</div>
	<div id="loading-text" class="loading"></div>

</body>
</html>
